<mat-toolbar color="primary">
  <mat-toolbar-row>
<!--    <button mat-icon-button>-->
<!--      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>-->
<!--      <mat-icon>menu</mat-icon>-->
<!--    </button>-->
    <h1>Recruit Employee</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/Employee'"> Employee </a>
      <a mat-button [routerLink]="'/Create Employee'"> Create Employee </a>
      <a mat-button [routerLink]="'/Projects'"> Projects </a>
      <a mat-button [routerLink]="'/Create Project'"> Create Project </a>
      <a mat-button [routerLink]="'/Manage Employee'"> Manage Employee </a>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-size: 12px;">Employee management application</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div *ngFor="let employee of employees">
  <div>{{employee.empName}}</div>
</div>
