apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysqlchart.fullname" . }}
  labels:
    {{- include "mysqlchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      # targetPort: http
      # protocol: TCP
      # name: http
  selector:
    {{- include "mysqlchart.selectorLabels" . | nindent 4 }}
  clusterIP: None
